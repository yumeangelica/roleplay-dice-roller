<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Roleplay dice roller</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="./app.js" defer></script>
  <script src="./copyright.js" defer></script>
</head>

<body>
  <main class="footer-fixer">
    <div class="container">

      <h1>Roleplay dice roller</h1>
      <div class="source-code-link-container"><a href="https://github.com/yumeangelica/roleplay-dice-roller">Source Code</a></div>

      <div class="counterDisplayContainer">
        <div id="currentRoundDisplay">Round: </div>
        <div id="totalSumDisplay">Sum of dices: </div>
      </div>

      <div class="container dice-display-container">
        <div class="row">
          <div id="firstDice" class="col-xs dice"></div>
          <div id="secondDice" class="col-xs dice"></div>
        </div>
      </div>

      <div class="container dice-input-container">
        <div class="row">
          <div class="col-xs" id="firstDiceInputContainer">
            <label for="firstDiceInput">Enter sides for Dice 1:</label>
            <input type="tel" maxlength="2" placeholder="1-20:" class="dice-input" id="firstDiceInput"
              aria-label="First dice input for numbers between 1 and 20">
          </div>
          <div class="col-xs" id="secondDiceInputContainer">
            <label for="secondDiceInput" id="secondDiceInputLabel">Enter sides for Dice 2:</label>
            <input type="tel" maxlength="2" placeholder="1-20:" class="dice-input" id="secondDiceInput"
              aria-label="Second dice input for numbers between 1 and 20">
          </div>
        </div>
      </div>

      <div class="dice-button-container">
        <button id="rollButton" class="btn">Roll dice</button>
        <button id="addButton" class="btn">Add dice</button>
        <button id="subButton" class="btn">Sub dice</button>
        <button id="resetButton" class="btn">Reset</button>
      </div>

    </div>
  </main>

  <footer id="copyRight"></footer>

</body>

</html>
