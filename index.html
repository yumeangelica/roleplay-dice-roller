<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Roleplay Dice Roller</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <script src="./app.js" defer></script>
  <script src="./copyright.js" defer></script>
</head>

<body>
  <main class="footer-fixer">
    <h1>ðŸŽ² Roleplay Dice Roller</h1>

    <div class="source-code-link-container">
      <a href="https://github.com/yumeangelica/roleplay-dice-roller" target="_blank" rel="noopener"
        aria-label="View source code on GitHub (opens in new tab)">Source Code</a>
      <a href="https://yumeangelica.github.io" target="_blank" rel="noopener" aria-label="Visit my portfolio website (opens in new tab)">My
        Portfolio</a>
    </div>

    <div class="game-container">
      <!-- Counter display -->
      <div class="counterDisplayContainer">
        <div id="currentRoundDisplay">Round: </div>
        <div id="totalSumDisplay">Sum of dices: </div>
      </div>

      <!-- Dices -->
      <div class="dice-display-container">
        <div class="row">
          <div id="firstDice" class="dice" aria-label="First dice"></div>
          <div id="secondDice" class="dice" aria-label="Second dice"></div>
        </div>
      </div>

      <!-- Input and labels -->
      <div class="dice-input-container">
        <div class="row">
          <div id="firstDiceInputContainer">
            <label for="firstDiceSelect">Select sides for Dice 1:</label>
            <select class="dice-select" id="firstDiceSelect" aria-label="First dice type selection">
              <option value="4">D4</option>
              <option value="6">D6</option>
              <option value="8">D8</option>
              <option value="10">D10</option>
              <option value="12">D12</option>
              <option value="20" selected>D20</option>
              <option value="100">D100</option>
              <option value="custom">Custom</option>
            </select>
            <input type="tel" maxlength="3" placeholder="1-999:" class="dice-input" id="firstDiceInput"
              aria-label="First dice custom input for numbers between 1 and 999" style="display: none;">
          </div>
          <div id="secondDiceInputContainer">
            <label for="secondDiceSelect" id="secondDiceSelectLabel">Select sides for Dice 2:</label>
            <select class="dice-select" id="secondDiceSelect" aria-label="Second dice type selection">
              <option value="4">D4</option>
              <option value="6">D6</option>
              <option value="8">D8</option>
              <option value="10">D10</option>
              <option value="12">D12</option>
              <option value="20" selected>D20</option>
              <option value="100">D100</option>
              <option value="custom">Custom</option>
            </select>
            <input type="tel" maxlength="3" placeholder="1-999:" class="dice-input" id="secondDiceInput"
              aria-label="Second dice custom input for numbers between 1 and 999" style="display: none;">
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="dice-button-container">
        <button id="rollButton" class="btn" aria-label="Roll dice">Roll dice</button>
        <button id="addButton" class="btn" aria-label="Add second dice">Add dice</button>
        <button id="subButton" class="btn" aria-label="Remove second dice">Sub dice</button>
        <button id="resetButton" class="btn" aria-label="Reset game">Reset</button>
      </div>
    </div>
  </main>

  <footer id="copyRight" aria-label="Copyright information"></footer>
</body>

</html>
